{{ define "main" }}
<main class="ph3 pb3 pt2 ph5-ns pb5-ns pt2-ns" itemprop="mainEntity" itemscope itemtype="http://schema.org/BlogPosting">
  <meta itemprop="keywords" content='{{ delimit .Params.Tags ", "}}'>
  <h1 class="lh-title f3 athelas" itemprop="name">{{.Title}}</h1>
  <article class="lh-copy measure f5" itemprop="articleBody">
    {{.Content}}
  </article>
  <footer class="mt4 cf lh-copy measure f6">
    {{ if .Params.Acknowledgement }}
    <p class="i">{{ .Params.Acknowledgement }}</p>
    {{ end }}
    <p class="i fr">
      <span class="i" itemProp="locationCreated">{{delimit .Params.Locations ", "}}</span>
      <span>&nbsp;&nbsp;</span>
      <time datetime="{{.Date}}" itemProp="datePublished" class="i">{{.Date.Format "2006-01-02"}}</time>
    </p>
  </footer>
</main>
{{ end }}
