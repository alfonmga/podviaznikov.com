<li class="mb3">
    <a class="link f6 b mb1" href="{{.URL}}">
        <span class="">{{.Title}}</span>
        <span class="">by</span>
        <span class="">{{delimit .Params.book_authors ", "}}</span>
    </a>
    <div class="mt1 mb0 mh0">
        <span class="f7 ml0 mb0 mr1" title="{{ .Params.book_rating }}/5">{{ .Params.book_rating }}/5</span>
    </div>
</li>
